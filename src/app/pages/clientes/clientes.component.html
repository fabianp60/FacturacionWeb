<h2 class="content-block">Clientes</h2>

<dx-data-grid class="dx-card wide-card"
  id="clientesGrid"
  [dataSource]="remoteDataSource"
  [remoteOperations]="false"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true"
  [focusedRowIndex]="0"
  [columnHidingEnabled]="true">

  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <!-- <dxo-editing
    mode="row"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true"></dxo-editing> -->

  <dxi-column dataField="id" caption="Id"></dxi-column>
  <dxi-column dataField="nombre" caption="Nombre"></dxi-column>
  <dxi-column dataField="apellido" caption="Apellido"></dxi-column>
  <dxi-column dataField="telefono" caption="Telefono"></dxi-column>
  <dxi-column dataField="email" caption="Email"></dxi-column>
  <dxi-column dataField="fechaNacimiento" caption="Fecha de Nacimiento" dataType="date"></dxi-column>
  
  <dxo-paging [pageSize]="5"></dxo-paging>

</dx-data-grid>
