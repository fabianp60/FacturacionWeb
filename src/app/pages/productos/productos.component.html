<h2 class="content-block">Productos</h2>

<dx-data-grid class="dx-card wide-card"
  id="productosGrid"
  [dataSource]="remoteDataSource"
  [remoteOperations]="false"
  [showBorders]="true"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true">

  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <!-- <dxo-editing
    mode="row"
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true"></dxo-editing> -->

  <dxi-column dataField="id" caption="Id"></dxi-column>
  <dxi-column dataField="nombre" caption="Nombre Producto"></dxi-column>
  <dxi-column dataField="precioUnitario" caption="Precio Unitario" format="currency" ></dxi-column>
  <dxi-column dataField="cantidadExistencia" caption="Cantidad en Inventario"></dxi-column>
  <dxi-column dataField="categoriaId" caption="Id CategorÃ­a"></dxi-column>
  
  <dxo-paging [pageSize]="5"></dxo-paging>

</dx-data-grid>
